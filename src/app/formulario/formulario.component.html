<div class="container mt-4">
    <h2>¡Crea una nueva entrada del blog!</h2>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="">Título</label>
                <input type="text" class="form-control" [(ngModel)]="post.titulo">
            </div>
            <div class="form-group">
                <label for="">Autor</label>
                <input type="text" class="form-control" [(ngModel)]="post.autor">
            </div>
            <div class="form-group">
                <label for="">Fecha</label>
                <input type="text" class="form-control" [(ngModel)]="post.fecha">
            </div>
            
            <div class="form-group">
                <label for="">Categoría</label>
                <select class="form-control" [(ngModel)]="post.categoria">
                    <option value="">Selecciona una categoría</option>
                    <option value="deportes">Deportes</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="actualidad">Actualidad</option>
                    <option value="recetas">Recetas</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Texto</label>
                <textarea type="text" class="form-control" rows="5" [(ngModel)]="post.texto"></textarea>
            </div>
            <button class="btn btn-outline-primary btn-block" (click)="onClickEnviar()">ENVIAR</button>
        </div>
    </div>
</div>
